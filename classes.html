<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<style>
	.classA{background-color:blue;
	color:yellow;
	font-size:14px;}
	.classB{background-color:yellow;
	color:blue;
	font-size:14px;}
</style>
<title>Insert title here</title>
</head>
<body>
<center>
<h1 class="classA">Using Classes</h1>
</center>
<p>This paragraph does not use the class attribute</p>
<p class="classB">This paragraph uses class B</p>
<p class="classA">This paragraph uses class A</p>
</body>
</html>
